    <!-- Google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />

    <title>Hangry App</title>

  <body>
    <header class="header-section">
      <!-- //This is our logo - to the left inside of the navbar - should be clickable to direct to the Home Page -->
      <img src="https://picsum.photos/200/300" alt="The logo of the Hangry App" class="logo" />
      <nav>
        <!-- //Randomize recipes - to the right inside of the navbar -->
        <button class="randomCta-Btn">Get Random Recipes</button>
      </nav>
    </header>
    <main>
      <section class="carousel-container">
        <!-- //This is going to be our image carousel //Search bar (center) //to the right of the search bar -->
      </section>
      <!-- //Going to include diet, nutritional info, and allergy filters - on the left side of the search results
      <div>
        <aside>Filters</aside>
        <button>Apply Filters</button>
      </div> -->
      <section>
        <h2>Search Results</h2>
        <div class="cardContainer">
          <!-- //A card for each li. List will be in rows - each row will have 3 cards up to 2 rows (flexbox?) -->
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <button>Load More Results</button>
      </section>
    </main>
    <footer>
      <!-- //Clickable logo that directs you back to the home page (absolute positioning) -->
      <img src="" alt" />
      <div>
        <h4>API Links</h4>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div>

          <!-- //Github links -->
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
