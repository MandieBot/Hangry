<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangry App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navigation bar -->
      <!-- Used bootstrap class for Nav bar layout -->
      <nav class="navbar bg-light">
        <!-- Added home page link to the logo image. Also added formatting to the logo in css -->
        <a href="./index.html"><img src="./assets/images/finalLogo.png" alt="hamburger" id="website-logo" class="website-logo" /></a>
        <h2 class="fs-1 fw-bold custom-letter-size">HANGRY<small class="text-muted fst-italic fw-light fs-4 ms-4">For when you have food swings</small></h2>
        <button id="hangry-button">Feed Me!</button>
      </nav>
    </header>
    <!-- Carousel section -->
    <section class="carousel-section">
      <!-- We need to change this id to our own id -->
      <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Carousel indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <!-- Carousel inner content -->
          <div class="carousel-inner">
            <!-- Carousel Img #1 -->
            <div class="carousel-item active" data-bs-interval="2000">
              <img
                src="./assets/images/photo-1587339144367-f1cacbecac82.avif"
                class="custom-img-sizing d-block w-100"
                alt="Stack of pancakes"
                              />
            </div>
            <!-- Carousel Img #2 -->
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./assets/images/s-o-c-i-a-l-c-u-t-y6FMAWiFeEQ-unsplash.jpg"
                class="custom-img-sizing d-block w-100"
                alt="Image of tacos"
              />
            </div>
            <!-- Carousel Img #3 -->
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./assets/images/nicholas-grande-d9jcPTRD9fo-unsplash.jpg"
                class="custom-img-sizing d-block w-100"
                alt="Bowl of pasta"
              />
            </div>
            <!-- Carousel Img #4 -->
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./assets/images/amirali-mirhashemian-88YAXjnpvrM-unsplash.jpg"
                class="custom-img-sizing d-block w-100"
                alt="Close-up image of burger"
              />
            </div>
            <!-- Carousel Img #5 -->
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./assets/images/photo-1551024601-bec78aea704b.avif"
                class="custom-img-sizing d-block w-100"
                alt="Pile of donuts"
              />
            </div>
          </div>
        </div>
        <!-- Search Box -->
        <div class="search-bar bg-light rounded-4 w-50 p-4 || d-flex align-items-center || custom-input">
        <div class="input-group" style="max-height: 3.5rem">
          <input
          id="userSearchInput"
            type="text"
            class="form-control"
            placeholder="Search for recipe..."
            aria-label="Recipe search options"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2"
            ><button class="btn" id="search-button"><i class="bi bi-search"></i></button
          ></span>
        </div>
    </section>
    <!-- Main section -->
    <main>
      <section class="card-section m-5 ">
        <div class="container m-5 m-auto shadow-lg rounded-4 overflow-hidden " style="min-height: 50rem; max-width: 1200px;">
          <div class="row selection-container" id="userSelectedCriteria">
          <!-- Search Criteria container -->
          <div class="col-lg-2 bg-white d-flex justify-content-center" style="min-height: 10rem">
            <aside class="w-100 my-4 px-3">
            <p class="mt-3 fs-4 text-center fw-bold">Search Criteria</p>
            <!-- Diet Filters -->
            <p class="mt-5 fw-bold">Diet Filters</p>
            <div class="form-check">
              <ul class="ul-formatting">
              <li>
                <input class="form-check-input health" type="checkbox" value="vegetarian" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Vegetarian</label>
              </li>
              <li>
                <input class="form-check-input health" type="checkbox" value="vegan" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Vegan</label>
              </li>
              <li>
                <input class="form-check-input diet" type="checkbox" value="low-fat" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Low-Fat</label>
              </li>
              <li>
                <input class="form-check-input diet" type="checkbox" value="paleo" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Paleo</label>
              </li>
              <li>
                <input class="form-check-input diet" type="checkbox" value="low-carb" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Low-Carb</label>
            </li>
              </ul>
            </div>
            <!-- Food Allergies -->
           <p class="mt-5 fw-bold">Food Allergies</p>
          <div class="form-check">
            <ul class="ul-formatting">
              <li>
                <input class="form-check-input health" type="checkbox" value="shellfish-free" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Shellfish</label>
              </li>
              <li>
                <input class="form-check-input health" type="checkbox" value="gluten-free" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Gluten</label>
              </li>
              <li>
                <input class="form-check-input health" type="checkbox" value="tree-nut-free" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Nuts</label>
              </li>
              <li>
                <input class="form-check-input health" type="checkbox" value="dairy-free" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Lactose</label>
              </li>
              <li>
                <input class="form-check-input health" type="checkbox" value="soy-free" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Soy</label>
              </li>
             </ul>
          </div>
          <div class="d-flex justify-content-center"><button id="apply-button" class="btn mt-5 custom-btn">Apply Filters</button></div>
          </aside>
          </div>
          <!-- Cards container -->
          <div id="card-container" class="col-lg-10 bg-white d-flex flex-wrap justify-content-center align-content-center " style="min-height: 50rem">
            <!-- Card -->
            
            <!-- More button container -->
            <!-- <div class="d-flex mt-3 justify-content-center">
              <button class="btn custom-btn">Load More Results</button>
            </div> -->
          </div>
        </div>
      </section>
    </main>
    <!-- Footer section -->
    <!-- Added background color to footer -->
    <footer class="custom-footer-bg">
      <div class="container-fluid">
        <div class="row py-5">
          <div class="col-6 col-md-4 col-lg-4">
            <a href="#website-logo"> <img src="./assets/images/finalLogo.png" alt="hamburger" class="website-logo" /></a>
          </div>
          <div class="col-6 col-md-4 col-lg-4">
            <h4 class="text-light">API Links</h4>
            <ul class="ul-formatting">
              <a href="https://developer.edamam.com/edamam-docs-recipe-api
" target="_blank" class="text-light text-decoration-none"> <li>Recipe Search API Link</li></a>
              <a href="https://developer.edamam.com/edamam-docs-nutrition-api#/
" target="_blank" class="text-light text-decoration-none"> <li>Nutrition Analysis API Link</li></a>
            </ul>
          </div>
          <div class="col-6 col-md-4 col-lg-4">
            <h4 class="text-light">Contributors</h4>
            <ul class="ul-formatting">
              <a href="https://github.com/T3mpz" target="_blank" class="text-light text-decoration-none"> <li>Christian Bega</li></a>
              <a href="https://github.com/edyta0106" target="_blank" class="text-light text-decoration-none"> <li>Edyta Radomska</li></a>
              <a href="https://github.com/MandieBot" target="_blank" class="text-light text-decoration-none"> <li>Mandie Botinelly</li></a>
              <a href="https://github.com/mo-aden" target="_blank" class="text-light text-decoration-none"> <li>Mohamed Aden</li></a>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap script tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery script tag -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
