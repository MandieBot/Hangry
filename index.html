<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangry App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- //This is our logo - to the left inside of the navbar - should be clickable to direct to the Home Page -->
        <img src="" alt="" />
        <!-- //Randomize recipes - to the right inside of the navbar -->
        <button>Hangry</button>
      </nav>
    </header>
    <main>
      <section>
        <!-- //This is going to be our image carousel //Search bar (center) //to the right of the search bar -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.unsplash.com/photo-1626160199683-6f9993bee037?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDV8fHRhY29zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                class="d-block w-100"
                alt="Image of tacos"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Blackened Chicken Tacos with Aioli Drizzle</h5>
                <!-- <p>Some representative placeholder content for the first slide.</p> -->
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1611270629569-8b357cb88da9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cGFzdGF8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
                class="d-block w-100"
                alt="Bowl of pasta"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Pappardelle Pasta with Sun-dried Arrabbiata Sauce</h5>
                <!-- <p>Some representative placeholder content for the second slide.</p> -->
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1553979459-d2229ba7433b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fGJ1cmdlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
                class="d-block w-100"
                alt="Close-up image of burger"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Smoked Capicola Burger with Carmelized Onions</h5>
                <!-- <p>Some representative placeholder content for the third slide.</p> -->
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div>
          <input />
          <button></button>
        </div>
      </section>
      <!-- //Going to include diet, nutritional info, and allergy filters - on the left side of the search results -->
      <div>
        <aside>Filters</aside>
        <button>Apply Filters</button>
      </div>
      <section>
        <h2>Search Results</h2>
        <div class="cardContainer">
          <!-- //A card for each li. List will be in rows - each row will have 3 cards up to 2 rows (flexbox?) -->
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <button>Load More Results</button>
      </section>
    </main>
    <footer>
      <!-- //Clickable logo that directs you back to the home page (absolute positioning) -->
      <img src="" alt" />
      <div>
        <h4>API Links</h4>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div>
        <h4>Contributors</h4>
        <ul>
          <!-- //Github links -->
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
