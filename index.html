<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangry App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Used bootstrap class for Nav bar layout -->
      <nav class="navbar bg-light">
        <!-- //This is our logo - to the left inside of the navbar - should be clickable to direct to the Home Page -->
        <!-- Added home page link to the logo image. Also added formatting to the logo in css -->
        <a href="./index.html"> <img src="./assets/images/finLogo.png" alt="hamburger" id="website-logo" class="website-logo" /></a>
        <h2>Hangry<small class="text-muted"> With faded secondary text</small></h2>

        <!-- //Randomize recipes - to the right inside of the navbar -->
        <button id="hangry-button">Feed Me</button>
      </nav>
    </header>
    <main>
      <section>
        <!-- //This is going to be our image carousel //Search bar (center) //to the right of the search bar -->
        <div>Image Carousel</div>
        <div>
          <input />
          <button></button>
        </div>
      </section>
      <!-- //Going to include diet, nutritional info, and allergy filters - on the left side of the search results -->
      <div>
        <aside>Filters</aside>
        <button>Apply Filters</button>
      </div>
      <section>
        <h2>Search Results</h2>
        <div class="cardContainer">
          <!-- //A card for each li. List will be in rows - each row will have 3 cards up to 2 rows (flexbox?) -->
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <button>Load More Results</button>
      </section>
    </main>
    <!-- Added background color to footer -->
    <footer class="bg-secondary">
      <div class="container col-xxl-8 col-md-12">
        <div class="row py-5">
          <!-- //Clickable logo that directs you back to the home page (absolute positioning) -->
          <div class="col-6 col-md-4 col-lg-4">
            <!-- Added clickable feature to logo -->
            <a href="#website-logo"> <img src="./assets/images/finLogo.png" alt="hamburger" class="website-logo" /></a>
          </div>
          <div class="col-6 col-md-4 col-lg-4">
            <!-- Added text color to title -->
            <h4 class="text-light">API Links</h4>
            <!-- Added API links for each API and changed text color to light -->
            <ul class="ul-formatting">
              <a href="https://www.google.com/" target="_blank" class="text-light text-decoration-none"> <li>Recipe Search API Link</li></a>
              <a href="https://www.google.com/" target="_blank" class="text-light text-decoration-none"> <li>Nutrition Analysis API Link</li></a>
            </ul>
          </div>
          <div class="col-6 col-md-4 col-lg-4">
            <!-- Added text color to title -->
            <h4 class="text-light">Contributors</h4>
            <!-- Added ul formatting in css -->
            <ul class="ul-formatting">
              <!-- //Github links -->
              <!-- Added Github links for each memeber and changed text color to light -->
              <a href="https://github.com/T3mpz" target="_blank" class="text-light text-decoration-none"> <li>Christian Bega</li></a>
              <a href="https://github.com/edyta0106" target="_blank" class="text-light text-decoration-none"> <li>Edyta Radomska</li></a>
              <a href="https://github.com/MandieBot" target="_blank" class="text-light text-decoration-none"> <li>Mandie Botinelly</li></a>
              <a href="https://github.com/mo-aden" target="_blank" class="text-light text-decoration-none"> <li>Mohamed Aden</li></a>
              <a href="https://github.com/NicoletteBoggs" target="_blank" class="text-light text-decoration-none"> <li>Nicolette Boggs</li></a>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
