<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangry App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- //This is our logo - to the left inside of the navbar - should be clickable to direct to the Home Page -->
        <img src="" alt="" />
        <!-- //Randomize recipes - to the right inside of the navbar -->
        <button>Hangry</button>
      </nav>
    </header>
    <main>
      <section>
        <!-- //This is going to be our image carousel //Search bar (center) //to the right of the search bar -->
        <div>Image Carousel</div>
        <div>
          <input />
          <button></button>
        </div>
      </section>

            <!-- //Going to include diet, nutritional info, and allergy filters - on the left side of the search results -->
            
         <section>
              <!-- Filtered sidebar -->
          <div class="container" id="aside">
            
        <span class="border">
              <aside>
            
                    <!-- Diet -->
              Diet Filters
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Vegetarian</label>
               </div>
            
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                  <label class="form-check-label" for="flexCheckChecked">Vegan</label>
              </div>
            
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                  <label class="form-check-label" for="flexCheckChecked">Keto</label>
              </div>
            
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked">Paleo</label>
              </div>
            
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Low-Carb</label>
              </div>
            
                    <br>
            
                    <!-- Allergies -->
            
                    Food Allergies
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                      <label class="form-check-label" for="flexCheckChecked">Shellfish</label>
                    </div>
            
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                      <label class="form-check-label" for="flexCheckChecked">Gluten</label>
                    </div>
            
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                      <label class="form-check-label" for="flexCheckChecked">Nuts</label>
                    </div>
            
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label" for="flexCheckDefault">Lactose</label>
                    </div>
            
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                      <label class="form-check-label" for="flexCheckChecked">Soy</label>
                    </div>
            
                    <br>
            
                    <button>Apply Filters</button>
            
              </div>
              </div>
              </aside>
            </section>



      <section>
        <h2>Search Results</h2>
        <div class="cardContainer">
          <!-- //A card for each li. List will be in rows - each row will have 3 cards up to 2 rows (flexbox?) -->
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <button>Load More Results</button>
      </section>
    </main>
    <footer>
      <!-- //Clickable logo that directs you back to the home page (absolute positioning) -->
      <img src="" alt" />
      <div>
        <h4>API Links</h4>
        <ul>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div>
        <h4>Contributors</h4>
        <ul>
          <!-- //Github links -->
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
